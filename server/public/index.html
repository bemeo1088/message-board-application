<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MESSAGE BOARD APPLICATION</title>
        <script src="vendors/angular.js"></script>
        <script src="vendors/angular-route.js"></script>
        <script src="scripts/client.js"></script>
        <script src="scripts/services/message.service.js"></script>
        <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="styles/style.css">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body ng-app="myApp">
        <div class="container">
            <div class="jumbotron">
                <h1>MESSAGE BOARD APPLICATION</h1>
            </div>
           
                <div class="content" ng-controller="ListingController as lc">
                   
                    <form ng-submit="lc.submitListing(lc.listing)">
                        <input type="text" placeholder="name" ng-model="lc.listing.name">
                        <input type="text" placeholder="message" ng-model="lc.listing.message">
                        <input type="submit">
                    </form>
                    <div class="row">
                        <div class="col-lg-6" ng-repeat="listing in lc.results.data">
                            <p>USER'S NAME: {{listing.name}}</p>
                            <p>USER'S MESSAGE: {{listing.message}}</p>
                        </div>

                    </div>

                </div>

        </div>
    </body>
</html>
